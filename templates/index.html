<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <link href="/static/bootstrap/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="/static/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css"/>

    <script src="/static/jquery/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/scripts/index.js" type="text/javascript"></script>

</head>
<body>
<div class="container">

    <h1 style="font-size: 60px; font-weight: 400; color: #f65252;">iClinic</h1>

    <h3>Challenge</h3>

    <div class="row">

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <a href="/">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-home"></span>
                        <p class="p_style">Home</p>
                    </button>
                </a>
            </div>
            <div class="btn-group">
                <a href="records.html">
                    <button type="button" class="btn btn-nav">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        <p class="p_style">Records</p>
                    </button>
                </a>
            </div>
        </div>

        {% block content %}

        <h1 style="margin: 15px">Home</h1>

        <div class="col-md-12">
            <div style="display: none;" class="alert alert-success"><strong><span
                    class="glyphicon glyphicon-send"></span> Success! Message
                sent. (If form ok!)</strong></div>
            <div style="display: none;" id="cep_error" class="alert alert-danger"><span
                    class="glyphicon glyphicon-alert"></span><strong> Error! Please
                check the CEP value.</strong></div>
        </div>

        <div class="col-lg-6">
            <h2>Search CEP</h2>
            <br>
            <fieldset>
                <div class='kickass_field'>
                    <input maxlength='8' required='required' id="cep_value">
                    <lable>CEP<span>Informe o CEP para pesquisa</span></lable>
                </div>
                <button class="cep_button" id="cep_button">Buscar</button>
            </fieldset>
            </br>
        </div>

        <hr class="featurette-divider hidden-lg">
        <div class="col-lg-5 col-md-push-1">
            <address>
                <h2>Location</h2>
                <p class="lead">
                    <a href="http://www.google.com/maps/place/49.46800006494457,17.11514008755796">
                        ThePentagon<br>
                        Washington, DC 20301
                    </a><br>
                </p>
            </address>
        </div>

        {% endblock content %}

    </div>
</div>
<footer>
    <div class='footer'>
        <span>Made   by
            <a href='https://br.linkedin.com/in/eduardo-rebelo' target='_blank'> Eduardo Rebelo </a>
        </span>
    </div>
</footer>


</body>
</html>
